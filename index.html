<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix picture">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section" id="add-task">
        <h3 class="section__heading">Add Item</h3>
        <div class="task new-task">
          <input class="task__input" id="task-input" type="text">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__heading">Todo</h3>
        <ul class="todo-list" id="todo-list">
          <li class="task todo-list__task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn">Edit</button>
            <button class="delete-btn task__delete-btn">
              <img class="delete-btn__icon" src="./remove.svg" alt="deletion-button icon">
            </button>
          </li>
          <li class="task--edit todo-list__task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__edit-btn">Save</button>
            <button class="delete-btn task__delete-btn">
              <img class="delete-btn__icon" src="./remove.svg" alt="deletion-button icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__heading">Completed</h3>
        <ul class="completed-list" id="completed-list">
          <li class="task completed-list__task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit-btn">Edit</button>
            <button class="delete-btn task__delete-btn">
              <img class="delete-btn__icon" src="./remove.svg" alt="deletion-button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
